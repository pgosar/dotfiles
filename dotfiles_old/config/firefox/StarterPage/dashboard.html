<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" />
    </div>
    <div class="container">
        <div class="animated fadeIn" id="clock"></div>

        <div id="weather-container">

            <img class="fade-in-icon" id="weather-icon" src="">

        <div class="bookmark-container animated fadeInUp slow">
            <div class="bookmark-set">
                <div class="bookmark-title">News</div>

            </div>

            </div>
            <div class="bookmark-set">

                    <a class="bookmark" href="https://youtube.com" target="_blank">Youtube</a>

                    <a class="bookmark" href="https://anilist.co/home" target="_blank">anilist</a>

                </div>
            </div>
        </div>
